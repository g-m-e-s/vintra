name: Deploy VINTRA Application

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  frontend_deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ``${{ secrets.GITHUB_TOKEN }}``
          firebaseServiceAccount: ``${{ secrets.FIREBASE_SERVICE_ACCOUNT }}``
          projectId: $projectId
          channelId: live

  node_backend_deploy:
    name: Deploy Node.js Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies in backend
        run: cd backend && npm ci
      
      - name: Deploy to Firebase Functions
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ``${{ secrets.GITHUB_TOKEN }}``
          firebaseServiceAccount: ``${{ secrets.FIREBASE_SERVICE_ACCOUNT }}``
          projectId: $projectId
          entryPoint: './backend'

  python_backend_deploy:
    name: Deploy Python Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ``${{ secrets.GCP_SA_KEY }}``

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: $projectId

      - name: Build and push container
        run: |
          cd backend-python
          gcloud builds submit --tag gcr.io/$projectId/vintra-python-backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy vintra-python-backend \
            --image gcr.io/$projectId/vintra-python-backend \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
